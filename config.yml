
baseURL: "https://github.com/jammy4t/motahary"
title: الشهيد مرتضى مطهري
#paginate: 10
pagination.pagerSize: 20
theme: PaperMod
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
defaultContentLanguage: ar
googleAnalytics: G-YVXDX20PJY
taxonomies:
  category: categories
  tag: tags
  quotes: maqalats

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: الشهيد مرتضى مطهري
  description: "موقع يهتم بسيرة وعطاء الشهيد الراحل الشيخ مرتضى مطهري"
  keywords: [Blog, Portfolio, PaperMod]
  author: إدارة الموقع
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"
#سطر اضفته لجعل مجلد الستاتيك هو مجلد الأستس
  #assetDir: static

  label:
    text: "الشهيد الشيخ مرتضى مطهري"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: بوابة دخول الموقع
    subtitle: "لن أستخدمها حاليا"
    imageUrl: "<img location>"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: المقالات
        url: posts
      - name: الكلمات المفتاحية
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "موقع يهتم بسيرة وعطاء الشهيد الراحل الشيخ مرتضى مطهري \U0001F44B"
    Content: نموذج من النماذج العظيمة لعلماء مدرسة أهل البيت عليهم السلام

  socialIcons:
#    - name: twitter
#      url: "https://twitter.com/"
#    - name: stackoverflow
#      url: "https://stackoverflow.com"
#    - name: instagram
#      url: "instagram.com"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: false # hide everywhere but not in structured data
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: false # hide on single page

#  editPost:
#    URL: "https://github.com/<path_to_repo>/content"
#    Text: "Suggest Changes" # edit text
#    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: categories
      name: سيرة الشهيد
      url: /categories/
      weight: 10
    - identifier: maqalats
      name: مقتطفات من فكر الشهيد
      url: /maqalats/
      weight: 20
    - identifier: tags
      name: كتب الشهيد
      url: /tags/
      weight: 30
    - identifier: archives
      name: الإرشيف
      url: /archives/
      weight: 40  
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
